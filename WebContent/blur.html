<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
function upperCase() {
	var x =document.getElementById("fname").value
	document.getElementById("fname").value=x.toUpperCase()
}
</script>
<title>Example on blur</title>
</head>
<body>
Enter your name: 
<input type="text" id="fname" onblur="upperCase()">
</body>
</html>
