<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function sayHello(name,age) {
document.write(name + "is " + age + "years old.");
}
</script>
<meta charset="UTF-8">
<title>function with parameters</title>
</head>
<body>
<p>Click the following button to call the function</p>
<form action="">
<input type="button" onclick="sayHello('Henry ', 25)" value="sayHello">
</form>
<p>Use different parameters inside the function and the try...</p>
</body>
</html>
