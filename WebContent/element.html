<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
function getElement() {
	var x=document.getElementId("myHeader")
	alert("I am a " + x.tagName + "element")
}
</script>
<meta charset="UTF-8">
<title>Getting element by id</title>
</head>
<body>
<h1 id="myHeader" onclick="getElement()">Click to see what I am!</h1>
</body>
</html>
